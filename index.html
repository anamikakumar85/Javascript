		     <!--Modal on game over -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <span label="close" role="button" class="close" id="closeModal">&times;</span>
                <div class="modal-header">
                    <h2>Game Over</h2>
                </div>
                <div class="modal-body">
                    <div class="message">
